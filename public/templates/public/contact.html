

{% extends 'public/base_public.html' %}

{% block content %}
<section class="contact-section py-2">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">

        <div class="text-center mb-2">
          <h2 class="fw-bold">Contact Us</h2>
          <p class="text-muted">
            Have a question or project in mind? Letâ€™s talk.
          </p>
        </div>

        {% if messages %}
          {% for m in messages %}
            <div class=" message alert alert-success text-center">{{ m }}</div>
          {% endfor %}
        {% endif %}

        <div class="card shadow-lg border-0 rounded-4 p-4">
          <form method="post">
            {% csrf_token %}

            <div class="mb-2">
              <label class="form-label">Full Name</label>
              <input name="name" class="form-control form-control-lg" placeholder="Your name" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Email Address</label>
              <input name="email" type="email" class="form-control form-control-lg" placeholder="you@example.com" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Subject</label>
              <input name="subject" class="form-control form-control-lg" placeholder="What is this about?" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Message</label>
              <textarea name="message" class="form-control form-control-lg" rows="4" placeholder="Write your message here..." required></textarea>
            </div>

            <button class="btn btn-primary btn-lg w-100">
              Send Message
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
