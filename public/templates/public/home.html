{% extends 'public/base_public.html' %}
{% load static %}


{% block content %}



<section class="hero mb-5" 
         style="
            background-image: url('/static/images/slide1.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            color: white; 
            height: 80vh;
         ">
  <div class="text-center">
    <h1>Modern IT & Software Solutions</h1>
    <p class="lead">Building secure, scalable digital products for businesses.</p>
    <!-- <a href="#services" class="btn btn-primary btn-lg mt-3">Explore Services</a> -->
    <a href="{% url 'public_services' %}" class="btn btn-primary btn-lg mt-3">Explore Services</a>
  </div>
</section>




<!-- Carousel -->
<div id="landingCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static './images/hero.jpg' %}" class="d-block w-100" alt="Tech">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="Programming">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="Software">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#landingCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#landingCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
