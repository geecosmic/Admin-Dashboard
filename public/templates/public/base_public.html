<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My IT Business</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  
  <style>

    .custom-nav {
  background: linear-gradient(90deg, #0d6efd, #6610f2);
}

.custom-nav .navbar-brand {
  color: #fff;
  font-size: 1.4rem;
  letter-spacing: 0.5px;
}

.custom-nav .nav-link {
  color: rgba(255,255,255,0.9);
  margin-left: 12px;
  transition: color 0.2s ease, transform 0.2s ease;
}

.custom-nav .nav-link:hover {
  color: #fff;
  transform: translateY(-2px);
}

.custom-nav .nav-cta {
  /* background: #ffc107; */
  /* color: #000 !important; */
  padding: 6px 16px;
  border-radius: 20px;
  margin-left: 16px;
  font-weight: 600;
}

.nav-item:hover {
  background: #ffca2c;
  /* transform: translateY(-2px); */
  border-radius: 20px;

}
/* .custom-nav .nav-cta:hover {
  background: #ffca2c;
  transform: translateY(-2px);
} */





    
    .hero {
    color: white;
    height: 60vh;           /* adjusts vertical height */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;     /* for overlays if needed */
}

/* Optional: dark overlay to make text readable */
.hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4); /* semi-transparent overlay */
    z-index: 0;
}

.hero > * {
    position: relative;
    z-index: 1; /* ensures content is above overlay */
}

    .carousel-inner img {
        height: 400px;
        object-fit: cover;
    }
    .service-card {
        transition: transform 0.3s;
    }
    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }


    
   body {
    font-family: 'Roboto, Arial, sans-serif';
    
} 
    
 .services-section {
  background: #f8f9fa;
}

.service-card {
  border: none;
  border-radius: 16px;
  padding: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.service-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.service-icon {
  font-size: 36px;
}

.card-title {
  margin-top: 10px;
}
   

.contact-section {
  background: #f8f9fa;
}

.contact-section .card {
  background: white;

}

.contact-section h2 {
  letter-spacing: -0.5px;
}

.form-control {
  font-size:16px ;
}


  </style>
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-nav shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      My IT Business
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'public_services' %}">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-cta" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid mt-4">
    {% block content %}{% endblock %}
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
