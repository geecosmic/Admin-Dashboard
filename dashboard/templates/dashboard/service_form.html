{% extends 'base.html' %}



{% block content %}
<h3>{% if service %}Edit{% else %}Add{% endif %} Service</h3>

<form method="post" enctype="multipart/form-data" class="mt-3" style="max-width: 600px;">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control"
               value="{{ service.title|default:'' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4" required>{{ service.description|default:'' }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Image</label>
        {% if service.image %}
            <div class="mb-2">
                <img src="{{ service.image.url }}" alt="Service Image" style="max-width: 200px; border-radius:8px;">
            </div>
        {% endif %}
        <input type="file" name="image" class="form-control">
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" name="is_active" class="form-check-input"
               {% if service.is_active %}checked{% endif %}>
        <label class="form-check-label">Active</label>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
